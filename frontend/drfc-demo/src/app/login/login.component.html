  <section class="hero is-info is-fullheight-with-navbar">
    <div class="hero-head has-text-centered">
        <h1 class="title" style="margin-top:30px;">
            Ingresar
          </h1>
    </div>
    <div class="hero-body">
      <div class="container">
          <form method="POST" (ngSubmit)="onSubmit()">
              <div class="field">
                <label class="label">Nombre de usuario</label>
                  <div class="control has-icons-left has-icons-right">
                    <input class="input" name="username" type="text" placeholder="Nombre de usuario" [(ngModel)]="username">
                    <span class="icon is-small is-left">
                      <i class="fas fa-user"></i>
                    </span>
                </div>

              </div>
              <div class="field">
                <label class="label">Contrase√±a</label>
                  <div class="control has-icons-left">
                    <input class="input" name="password"  type="password" placeholder="Ingrese su clave" [(ngModel)]="passwd">
                    <span class="icon is-small is-left">
                      <i class="fas fa-lock"></i>
                    </span>
                </div>

              </div>
              <div class="field is-grouped">
                <div class="control">
                  <button [disabled]="loading" class="button is-link">Ingresar</button>
                </div>
                <div *ngIf="error" class="alert alert-danger">{{error}}</div>
              </div>
            </form>
      </div>
    </div>
  </section>
